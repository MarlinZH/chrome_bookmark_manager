<!DOCTYPE html>
<html>
<head>
  <title>AI Bookmark Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 400px;
      min-height: 500px;
    }
    .loading {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">AI Bookmark Manager</h1>
    
    <!-- Notion Integration Section -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Notion Integration</h2>
      <div class="space-y-2">
        <input type="text" id="notion-token" placeholder="Notion Integration Token" class="w-full p-2 border rounded">
        <input type="text" id="notion-database" placeholder="Notion Database ID" class="w-full p-2 border rounded">
        <button id="export-to-notion" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
          Export to Notion
        </button>
      </div>
    </div>

    <div id="existing-folders">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Existing Folders</h2>
      <ul id="folder-list" class="space-y-1">
      </ul>
    </div>
    
    <div id="recommended-folders" class="mt-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Recommended New Folders</h2>
      <ul id="recommendation-list" class="space-y-1">
      </ul>
      <div class="flex space-x-2 mt-2">
        <input type="text" id="new-folder-name" placeholder="Create New Folder" class="flex-1 p-2 border rounded">
        <button id="create-folder-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Create</button>
      </div>
    </div>
    
    <div id="bookmarks-in-folder" class="mt-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Bookmarks in Selected Folder</h2>
      <ul id="bookmark-list" class="space-y-1">
      </ul>
    </div>

    <div class="mb-4 mt-4">
      <button id="analyzeBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
        Analyze Bookmarks
      </button>
    </div>

    <div class="loading mb-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
      <p class="text-center mt-2 text-gray-600">Analyzing your bookmarks...</p>
    </div>

    <div id="results" class="space-y-4">
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-2 text-gray-700">Suggested Categories</h2>
        <div id="categories" class="space-y-2"></div>
      </div>

      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-2 text-gray-700">Smart Organization</h2>
        <div id="organization" class="space-y-2"></div>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
